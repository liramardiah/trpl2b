<!DOCTYPE html>
<html>
    <head>
        <title> DIV HTML</title>
        <style>
            .div-satu{
                background-color: brown;
                color: bisque;
                height: 150px;
                width: 50%;
            }
            .div-dua{
                background-color: blueviolet;
                color: bisque;
                height: 200px;
                width: 75%;
            }
        </style>
    </head>
    <body>
        <div class="div-satu">
            <h1>Ini Judul DIV Pertama</h1>
            <p>Ini isi DIV pertama</p>
        </div>
        <div class="div-dua">
            <h1>Ini Judul DIV Kedua</h1>
            <p>Ini isi DIV Kedua</p>
        </div>
    </body>
</html>
